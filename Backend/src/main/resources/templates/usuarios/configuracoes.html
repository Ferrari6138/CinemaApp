<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Configurações da Conta</h2>

    <!-- Alterar Avatar -->
    <div class="mb-4">
        <form th:action="@{/usuarios/configuracoes/avatar}" method="post" enctype="multipart/form-data">
            <label class="form-label">Alterar Avatar</label>
            <input type="file" class="form-control" name="avatar" accept="image/*" required>
            <button type="submit" class="btn btn-success mt-2">Atualizar Avatar</button>
        </form>
    </div>

    <!-- Alterar Senha -->
    <div class="mb-3">
        <form th:action="@{/usuarios/configuracoes/senha}" method="post">
            <label class="form-label">Nova Senha</label>
            <input type="password" class="form-control" name="novaSenha" required>
            <label class="form-label mt-2">Confirmar Nova Senha</label>
            <input type="password" class="form-control" name="confirmaSenha" required>
            <button type="submit" class="btn btn-warning mt-2">Atualizar Senha</button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
