<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Perfil de Usuário</h2>
    <div class="card mt-3">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <!-- Verificação condicional para exibir avatar -->
                <img th:if="${user != null}"
                     th:src="@{/uploads/{avatar}(avatar=${user.avatar})}"
                     alt="Avatar" class="rounded-circle me-3" width="80" height="80">
                <img th:if="${user == null || user.avatar == null}"
                     src="/uploads/default-avatar.jpg"
                     alt="Avatar Padrão" class="rounded-circle me-3" width="80" height="80">


                <div>
                    <h4 th:text="${user.nome}">Nome do Usuário</h4>
                    <p th:text="${user.email}">email@exemplo.com</p>
                    <a th:href="@{/usuarios/configuracoes}" class="btn btn-primary">Editar Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
