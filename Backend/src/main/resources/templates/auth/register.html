<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Registrar Nova Conta</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/auth/register}" method="post" th:object="${usuario}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" th:field="*{senha}" required>
                <button type="button" class="btn btn-outline-secondary toggle-password">Mostrar</button>
            </div>
            <div th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="*{senha}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <p class="mt-3">
        Já tem uma conta? <a th:href="@{/auth/login}">Faça login aqui</a>
    </p>
</div>

<!-- Incluindo seu script global -->
<script src="/static/js/scripts.js"></script>
</body>
</html>
