<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Adicionar Novo Filme</h1>

    <form th:action="${filme.id} == null ? @{/filmes/novo} : @{/filmes/editar/{id}(id=${filme.id})}"
          th:object="${filme}"
          method="post"
          enctype="multipart/form-data">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem de Capa:</label>
            <input type="file" name="file" class="form-control" id="imagem">
        </div>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="horario" class="form-label">Horário:</label>
            <input type="text" id="horario" th:field="*{horario}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="duracao" class="form-label">Duração (em minutos):</label>
            <input type="number" id="duracao" th:field="*{duracao}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="classificacao" class="form-label">Classificação:</label>
            <input type="text" id="classificacao" th:field="*{classificacao}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/filmes}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
