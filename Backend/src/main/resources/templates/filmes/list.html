<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filmes em Cartaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Filmes em Cartaz</h1>

    <!-- Mensagem de erro ou sucesso -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Horário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.descricao}"></td>
            <td th:text="${filme.horario}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/filmes/{id}(id=${filme.id})}">Detalhes</a>
                <a class="btn btn-success btn-sm" th:href="@{/reservas/nova/{id}(id=${filme.id})}">Reservar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
