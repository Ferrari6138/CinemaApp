<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Filmes em Cartaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Filmes Dispon√≠veis</h1>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/filmes/novo}" class="btn btn-success">Adicionar Novo Filme</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Capa</th>
            <th>T√≠tulo</th>
            <th>Descri√ß√£o</th>
            <th>Hor√°rio</th>
            <th>Pre√ßo (R$)</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td>
                <img th:src="@{'/uploads/' + ${filme.imagem}}" alt="Capa" width="100" class="img-thumbnail">
            </td>
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.descricao}"></td>
            <td th:text="${filme.horario}"></td>
            <td th:text="${filme.precoFormatado} + ' R$'"></td>
            <td>
                <div class="d-flex flex-column flex-md-row gap-1">
                    <a th:href="@{/filmes/{id}(id=${filme.id})}" class="btn btn-info btn-sm w-100">üîç Detalhes</a>
                    <a th:href="@{/reservas/nova/{id}(id=${filme.id})}" class="btn btn-success btn-sm w-100">üéüÔ∏è Reservar</a>

                    <div sec:authorize="hasRole('ADMIN')" class="d-flex flex-column flex-md-row gap-1">
                        <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-warning btn-sm w-100">‚úèÔ∏è Editar</a>
                        <form th:action="@{/filmes/{id}/deletar(id=${filme.id})}" method="post" th:onsubmit="return confirmDelete();" class="w-100">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm w-100">üóëÔ∏è Deletar</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
