<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filmes em Cartaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Filmes Disponíveis</h1>
        <a th:href="@{/filmes/novo}" class="btn btn-success">Adicionar Novo Filme</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Horário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.descricao}"></td>
            <td th:text="${filme.horario}"></td>
            <td>
                <a th:href="@{/filmes/{id}(id=${filme.id})}" class="btn btn-info btn-sm mb-1">Detalhes</a>
                <a th:href="@{/reservas/nova/{id}(id=${filme.id})}" class="btn btn-success btn-sm mb-1">Reservar</a>

                <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-warning btn-sm mb-1">Editar</a>

                <form th:action="@{/filmes/{id}/deletar(id=${filme.id})}" method="post" th:onsubmit="return confirmDelete();" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm mb-1">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
