<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${filme.titulo + ' - Detalhes'}">Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${filme.titulo}"></h1>

    <div>
        <p><strong>Descrição:</strong> <span th:text="${filme.descricao}"></span></p>
        <p><strong>Horário:</strong> <span th:text="${filme.horario}"></span></p>
    </div>

    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-warning mt-3">Editar</a>
        <a th:href="@{/filmes/deletar/{id}(id=${filme.id})}" class="btn btn-danger mt-3">Deletar</a>
    </div>

    <a th:href="@{/filmes}" class="btn btn-secondary mt-3 ms-2">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
