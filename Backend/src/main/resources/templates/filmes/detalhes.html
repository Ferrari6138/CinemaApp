<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${filme.titulo + ' - Detalhes'}">Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${filme.titulo}"></h1>

    <div class="row mt-4">
        <div class="col-md-4">
            <img th:src="@{'/uploads/' + ${filme.imagem}}" alt="Capa do Filme" class="img-fluid border rounded shadow-sm">
        </div>
        <div class="col-md-8">
            <div class="p-2">
                <p><strong>Descrição:</strong> <span th:text="${filme.descricao}"></span></p>
                <p><strong>Horário:</strong> <span th:text="${filme.horario}"></span></p>
                <p><strong>Duração:</strong> <span th:text="${filme.duracao} + ' min'"></span></p>
                <p><strong>Classificação:</strong> <span th:text="${filme.classificacao}"></span></p>
                <p><strong>Preço:</strong> R$ <span th:text="${filme.precoFormatado}"></span></p>

                <div class="mt-3">
                    <a th:href="@{/reservas/nova/{id}(id=${filme.id})}" class="btn btn-primary">Reservar Ingresso</a>
                </div>

                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="mt-3">
                    <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/filmes/deletar/{id}(id=${filme.id})}" class="btn btn-danger ms-2">Deletar</a>
                </div>

                <div class="mt-3">
                    <a th:href="@{/filmes}" class="btn btn-secondary">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
